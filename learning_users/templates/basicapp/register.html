{% extends "basicapp/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>THANKS FOR REGISTERING</h1>
  {% else %}
    <h1>Register Here</h1>
    <h3>FILL OUT THIS FORM</h3>
    <form enctype="multipart/form-data" method="post">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <input type="submit" name="" value="register">

    </form>
  {% endif %}

</div>
{% endblock %}
